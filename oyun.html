    <script>
        let startTime = null;
        let timerInterval = null;
        let isRunning = false;
        let bestScore = localStorage.getItem('bestScore') || null;
        
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const controlBtn = document.getElementById('controlBtn');
        const scoreSection = document.getElementById('scoreSection');
        const lastScoreDisplay = document.getElementById('lastScore');
        const differenceDisplay = document.getElementById('difference');
        const bestScoreSection = document.getElementById('bestScoreSection');
        const bestScoreDisplay = document.getElementById('bestScore');
        const confettiContainer = document.getElementById('confettiContainer');
        
        // Show best score if exists
        if (bestScore) {
            bestScoreSection.classList.remove('hidden');
            bestScoreDisplay.textContent = bestScore + ' saniye';
        }
        
        function updateTimer() {
            const currentTime = Date.now();
            const elapsed = (currentTime - startTime) / 1000;
            timerDisplay.textContent = elapsed.toFixed(2);
        }
        
        function startTimer() {
            startTime = Date.now();
            isRunning = true;
            controlBtn.textContent = '‚èπÔ∏è DURDUR';
            controlBtn.classList.remove('pulse-animation');
            statusDisplay.textContent = 'Saya√ß √ßalƒ±≈üƒ±yor... 10.00\'da dur!';
            statusDisplay.classList.add('text-blue-500');
            
            timerInterval = setInterval(updateTimer, 10);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            const finalTime = parseFloat(timerDisplay.textContent);
            
            controlBtn.textContent = 'üîÑ YENƒ∞DEN BA≈ûLA';
            controlBtn.classList.add('pulse-animation');
            
            showResult(finalTime);
        }
        
        function showResult(time) {
            const target = 10.00;
            const difference = Math.abs(time - target);
            
            scoreSection.classList.remove('hidden');
            lastScoreDisplay.textContent = time.toFixed(2) + ' saniye';
            
            if (difference === 0) {
                // Perfect score!
                statusDisplay.textContent = 'üéâ M√úKEMMEL! TAM 10.00 SANƒ∞YE!';
                statusDisplay.className = 'text-lg text-green-500 font-bold winner-animation';
                differenceDisplay.textContent = 'Fark: 0.00 saniye - KAZANDIN! üèÜ';
                differenceDisplay.className = 'text-sm text-green-600 font-bold';
                createConfetti();
            } else if (difference <= 0.05) {
                statusDisplay.textContent = 'üî• S√úPER! √áok yakla≈ütƒ±n!';
                statusDisplay.className = 'text-lg text-green-500 font-bold';
                differenceDisplay.textContent = `Fark: ${difference.toFixed(2)} saniye - Harika!`;
                differenceDisplay.className = 'text-sm text-green-600';
            } else if (difference <= 0.1) {
                statusDisplay.textContent = 'üëç ƒ∞yi! Biraz daha pratik yap!';
                statusDisplay.className = 'text-lg text-yellow-500';
                differenceDisplay.textContent = `Fark: ${difference.toFixed(2)} saniye`;
                differenceDisplay.className = 'text-sm text-yellow-600';
            } else {
                statusDisplay.textContent = 'üí™ Tekrar dene! Daha iyisini yapabilirsin!';
                statusDisplay.className = 'text-lg text-red-500';
                differenceDisplay.textContent = `Fark: ${difference.toFixed(2)} saniye`;
                differenceDisplay.className = 'text-sm text-red-600';
            }
            
            // Update best score
            if (!bestScore || difference < Math.abs(parseFloat(bestScore) - target)) {
                bestScore = time.toFixed(2);
                localStorage.setItem('bestScore', bestScore);
                bestScoreSection.classList.remove('hidden');
                bestScoreDisplay.textContent = bestScore + ' saniye';
                
                if (difference <= 0.05) {
                    bestScoreDisplay.parentElement.classList.add('winner-animation');
                }
            }
        }
        
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
        
        function resetGame() {
            clearInterval(timerInterval);
            isRunning = false;
            timerDisplay.textContent = '0.00';
            controlBtn.textContent = 'üöÄ BA≈ûLA';
            controlBtn.classList.add('pulse-animation');
            statusDisplay.textContent = 'Ba≈ülamak i√ßin butona bas!';
            statusDisplay.className = 'text-lg text-gray-300';
        }
        
        controlBtn.addEventListener('click', () => {
            if (!isRunning && timerDisplay.textContent === '0.00') {
                startTimer();
            } else if (isRunning) {
                stopTimer();
            } else {
                resetGame();
            }
        });
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                controlBtn.click();
            }
        });
    </script>
